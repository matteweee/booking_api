<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking UP</title>
</head>
<body>
    <div>
        {% for hotel in hotels %}
            <div style="display: flex; margin-bottom: 40px; margin-left: 165px">
                <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp')}}"
                 alt="Hotel`s image" width="300">
                 <div.>
                    <h1>{{hotel.name}}</h1>
                    <h4>{{hotel.location}}</h4>
                    <p>{{hotel.services}}</p>
                 </div.>
            </div>
        {% endfor %}
    </div>
</body>
</html>
